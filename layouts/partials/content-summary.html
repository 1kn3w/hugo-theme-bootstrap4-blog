<div class="container">
  <div class="row">
    <div class="col-sm-8 blog-main">
      {{ range .Data.Pages }}
      {{ .Render "summary"}}
      {{ end }}
    </div> <!-- /.blog-main -->

    {{ if not .Site.Params.sidebar.hide }}
      {{ partial "sidebar.html" . }}
    {{ end }}

  </div> <!-- /.row -->
</div> <!-- /.container -->
